<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <h1 style="margin-left: 150px;">Live Weather</h1> -->
</head>

<body>
        <center>
        <div class="card" >
        <div class="appname">
            <p>Live Weather Tracker</p>
        </div>
        <div class="search">

            <input type="text" placeholder="Enter City" spellcheck="true">

            <button><img class="search-icon" src="images/search.png" alt=""></button>

        </div>
        <div class="error">
            <p>Invalid City Name !</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">Siliguri</h1>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="wind">15 km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </center>
    <script src="script.js"></script>
</body>

</html>
